{% extends 'base.html' %}
{% load allauth i18n %}
{% block head_title %}
  {% trans 'Sign Out' %}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-3">
        <h1 class="text-center mb-3">{% trans 'Sign Out' %}</h1>
        <form method="post" action="{% url 'account_logout' %}" class="form-signout">
          {% csrf_token %}
          <p class="text-center mt-3 mb-3">
            {% trans 'Are you sure you want to sign out?' %}
          </p>

          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

          <div class="text-center mb-5">
            <button type="submit" class="btn btn-info">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
