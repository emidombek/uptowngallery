<head>

</head>

    <div class="header">
        <h1>{% block header_content %}Uptown Gallery{% endblock %}</h1>

            <nav class="col-md-2 col-sm-12">
                <!-- Add Ir accordion menu here -->
            </nav>

            <div class="col-md-10 col-sm-12">
                <div class="image-section">
                    <!-- Add Ir image here -->
                </div>

                <div class="light-gray-box">
                    <!-- Light gray box content -->
                </div>

                <div class="white-box">
                    <!-- White box content -->
                </div>

                <div class="light-gray-box">
                    <!-- Light gray box content -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Add Ir social media links here -->

        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
    </div>

</html>
